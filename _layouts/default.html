<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ page.title }} | {{ site.name }}</title>

    <link rel="stylesheet" href="{{ site.url }}stylesheets/styles.css">
    <link rel="stylesheet" href="{{ site.url }}stylesheets/pygment_trac.css">
    <script src="{{ site.url }}javascripts/scale.fix.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="header">{{ site.name }}</h1>
        <p class="header"></p>
        <ul>
          <li><a href="{{ site.url }}about">About Me</a></li>
          <li><a href="{{ site.url }}research">Research</a></li>
          <ul>
            <li><a href="{{ site.url }}research/abstract">Abstract</a></li>
            <li><a href="{{ site.url }}research/methodology">Methodology</a></li>
            <li><a href="{{ site.url }}research/data">Research Data</a></li>
            <li><a href="{{ site.url }/research/status">Current Status</a></li>
          </ul>
          <li><a class="buttons" href="{{ site.url }}contact">Contact</a></li>
        </ul>
        
        <p>Twitter, LinkedIn, Email</p>


      </header>
      <section>
        <h2>{{ page.title }}</h2>
        {{ content }}
      </section>
      <footer>
        <p><small>Hosted on <a href="https://pages.github.com">GitHub Pages</a> using the Dinky theme</small></p>
      </footer>
    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
  	
  </body>
</html>
